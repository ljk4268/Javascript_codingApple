<html lang="en">

<head>

  <title>장바구니</title>

<body>
  <div class="list">장바구니목록</div>


  <script>
    let 꺼낸거 = localStorage.getItem('cart');
    꺼낸거 = JSON.parse(꺼낸거)
    console.log(꺼낸거)

    꺼낸거.forEach(function (title, i) {
      let template =
        `<p>${title}</p>`
      $('.list').append(template)
    })
    
  </script>
</body>
