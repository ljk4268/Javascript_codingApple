<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main1.css">
  <title>코딩애플 자바스크립트</title>
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="title">알림창</p>
    <button id="close">닫기</button>
  </div>
  <button onclick="buttonSwitch('block','아이디를 입력하세요')">버튼1</button>
  <button onclick="buttonSwitch('block', '비밀번호를 입력하세요')">버튼2</button>

  <script>
    // 콜백함수 : 파라미터자리에 들어가는 함수 
    // 순차적으로 실행하고 싶을 때 많이 보이는 함수 형태
    document.getElementById('close').addEventListener('click', function(){
      document.getElementById('alert').style.display = 'none';
    });

    function buttonSwitch(text, text2){
      document.getElementById('alert').style.display = text;
      document.getElementById('title').innerHTML = text2;
    }

  </script>


</body>
</html>
