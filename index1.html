<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./main1.css">
  

  <title>코딩애플 자바스크립트</title>

</head>
<body>

  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>

      <form>
        <div class="my-3">
          <input type="text" class="form-control" id="email">
        </div>
          <div class="my-3">
          <input type="password" class="form-control" id="pw">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form> 

    </div>
  </div> 

  <script>
  </script>


  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" id="toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav> 

  <ul class="list-group" id="navbar">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <button id="login">로그인</button>

  
  

  <!-- bootstrap cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!-- 제이쿼리 cdn -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script>
    $('#toggler').on('click', function(){
      $('#navbar').toggle('show')
    })

    $('#login').on('click', function(){
      $('.black-bg').addClass('show-modal')
    })

    $('#close').on('click', function(){
      $('.black-bg').removeClass('show-modal')
    })

    //전송버튼 누르면 input에 입력한 값이 공백이면 알림창 띄워주세요. 


    let result = document.getElementById('email').value;
    console.log(result)

    $('form').on('submit', function(e){
      e.preventDefault();
      if( document.getElementById('email').value == '' ){
        alert('아이디 입력해주세요.')
      }
      if ( document.getElementById('password').value == '' ) {
        alert('비밀번호 입력해주세요.')
      }
      if ( document.getElementById('pw').value.length < 6  ) {
        alert('비밀번호는 8자 이상으로 입력해주세요. ')
      }
    })
    

    document.getElementById('email').addEventListener('input', function(){
      console.log('안녕')
    })

  </script>

</body>
</html>
